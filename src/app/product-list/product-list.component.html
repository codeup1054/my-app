<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }} - ${{ product.price }}
    </a>
  </h3>

  <div *ngIf="product.description" >
    {{ product.description }}
  </div>


  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product">
  </app-product-alerts>

</div>
